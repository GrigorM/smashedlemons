---
layout: compress
slug: single
image: trung.JPG
---
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% include head.html %}

    <meta name="robots" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
    <meta name="googlebot" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
  </head>
  <body class="{{ page.slug }}">
    <main class="main">
      <article class="col-sm-6 text-center article">
        <div class="article-container">
          <div>
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1> {{ page.layout }}
            <span class="post-meta">
              <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date: "%b %-d, %Y" }}</time>
              <span class="post-author">by {{ site.author.name }}</span>
            </span>
          </header>

          <div class="post-content">

            {{ content }}

            <aside class="share">

              <span>Share this: </span>

              <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}&amp;hashtags=web,dev,blog,soudev&amp;via=nandomoreirame"
              onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <i class="fa fa-twitter-square"></i>
              </a>

              <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
              onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <i class="fa fa-facebook-square"></i>
              </a>

            </aside>

            {% include comments.html %}

          </div>
          </div>
        </div>
        <p id="copyleft"><i class="fa fa-copyright" aria-hidden="true"></i> Copyleft</p>
      </article>
      {% include post-images.html %}
    </main>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="/custom.js"></script>
  </body>
</html>
